version: '3'

services:
  mongodb:
    env_file: ./.env
    build:
      context: .
      dockerfile: Dockerfile.mongodb
    image: mongodb
    ports:
      - 27017:27017
    volumes:
      - ./mongodb/data/db:/data/db
